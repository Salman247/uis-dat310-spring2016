<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example: Functions</title>
    <script>
        function addOne(num) {
            return num + 1;
        }
        console.log(addOne(3));

        var plusOne = addOne;
        var result = plusOne(1);   // 2

        function op(operation, value) {
            return operation(value);
        }
        var result2 = op(addOne, 3);   // 4
    </script>
</head>

</body>
